<video #videoRef [srcObject]="stream" (play)="onPlay(videoRef)" [class.hidden]="!shouldPlay" id="videoRef" autoplay muted [width]="width" [height]="height"></video>
<canvas #overlayRef id="overlayRef"></canvas>
<div class="buttons" [class.absolute]="shouldPlay">
  <span *ngIf="!shouldPlay">Webcam Input: </span>
  <app-webcam-list *ngIf="!shouldPlay"  (selectCamera)="cameraId=$event" [cameraId]="cameraId"></app-webcam-list>
  <button [disabled]="!cameraId" *ngIf="!shouldPlay" (click)="startStream()" type="button">Start</button>
  <button  *ngIf="shouldPlay" (click)="stopStream()" type="button">Stop</button>
  <button  *ngIf="shouldPlay" (click)="onCapture()" type="button">Capture</button>
</div>
<div class="overlay">
  <div class="box"></div>
</div>
